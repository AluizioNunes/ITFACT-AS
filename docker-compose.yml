services:
  # Frontend Service
  as-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: AS-FRONTEND
    environment:
      - VITE_API_BASE=/api
      - VITE_CATALOG_BASE=/catalog
    ports:
      - "${WEB_PORT:-8080}:80"
    depends_on:
      - as-nestjs
      - as-fastapi
    networks: [itfact]
    restart: unless-stopped

  # Backend Services
  as-nestjs:
    build:
      context: ./Backend/NestJS
      dockerfile: Dockerfile
    container_name: AS-NESTJS
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-itfact}:${POSTGRES_PASSWORD:-itfactpwd}@as-postgresql:5432/${POSTGRES_DB:-itfact}
      - REDIS_HOST=${REDIS_HOST:-as-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-itfact}:${RABBITMQ_PASS:-itfactpwd}@as-rabbitmq:5672
      - MONGO_URI=${MONGO_URI:-mongodb://as-mongodb:27017/itfact}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-as-minio:9101}
    ports:
      - "3000:3000"
    depends_on:
      - as-postgresql
      - as-redis
      - as-rabbitmq
      - as-mongodb
      - as-minio
    networks: [itfact]
    restart: unless-stopped

  as-fastapi:
    build:
      context: ./Backend/FastAPI
      dockerfile: Dockerfile
    container_name: AS-FASTAPI
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://as-mongodb:27017/itfact}
      - REDIS_HOST=${REDIS_HOST:-as-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-itfact}:${RABBITMQ_PASS:-itfactpwd}@as-rabbitmq:5672
    ports:
      - "8000:8000"
    depends_on:
      - as-mongodb
      - as-redis
      - as-rabbitmq
    networks: [itfact]
    restart: unless-stopped

  # Database Services
  as-postgresql:
    image: postgres:17.6
    container_name: AS-POSTGRESQL
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-itfact}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-itfactpwd}
      - POSTGRES_DB=${POSTGRES_DB:-itfact}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d
    networks: [itfact]
    restart: unless-stopped

  as-mongodb:
    image: mongo:latest
    container_name: AS-MONGODB
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    networks: [itfact]
    restart: unless-stopped

  # Cache and Messaging
  as-redis:
    image: redis:latest
    container_name: AS-REDIS
    ports:
      - "6379:6379"
    networks: [itfact]
    restart: unless-stopped

  as-rabbitmq:
    image: rabbitmq:3-management
    container_name: AS-RABBITMQ
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-itfact}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS:-itfactpwd}
    ports:
      - "5672:5672"
      - "15672:15672"
    networks: [itfact]
    restart: unless-stopped

  # Storage
  as-minio:
    image: minio/minio:latest
    container_name: AS-MINIO
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-itfact}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-itfactpwd}
    command: server /data --address ":9101"
    ports:
      - "9101:9101"
    volumes:
      - miniodata:/data
    networks: [itfact]
    restart: unless-stopped

  # Observability
  as-loki:
    image: grafana/loki:latest
    container_name: AS-LOKI
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks: [itfact]
    restart: unless-stopped

  as-promtail:
    image: grafana/promtail:latest
    container_name: AS-PROMTAIL
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./observability/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on: [as-loki]
    networks: [itfact]
    restart: unless-stopped

  as-grafana:
    image: grafana/grafana:latest
    container_name: AS-GRAFANA
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASS:-admin}
    ports:
      - "3001:3000"
    depends_on: [as-loki]
    networks: [itfact]
    restart: unless-stopped

  # Automation
  as-n8n:
    image: n8nio/n8n:latest
    container_name: AS-N8N
    environment:
      - N8N_HOST=n8n
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
    ports:
      - "5678:5678"
    volumes:
      - n8ndata:/home/node/.n8n
    networks: [itfact]
    restart: unless-stopped

  # Reverse Proxy
  as-nginx:
    image: nginx:alpine
    container_name: AS-NGINX
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - as-frontend
      - as-nestjs
      - as-fastapi
    networks: [itfact]
    restart: unless-stopped

  # Monitoring
  as-prometheus:
    image: prom/prometheus:latest
    container_name: AS-PROMETHEUS
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks: [itfact]
    restart: unless-stopped

networks:
  itfact:
    driver: bridge

volumes:
  pgdata:
  mongodata:
  miniodata:
  n8ndata:
